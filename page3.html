  <!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* NAVBAR CONTAINER */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 10px 20px;
    }

    /* LOGO */
    .logo {
      color: white;
      font-weight: bold;
      letter-spacing: 2px;
    }

    /* NAV LINKS */
    ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    ul li a {
      text-decoration: none;
      color: white;
      padding: 6px 12px;
      transition: 0.3s;
    }

    /* CONTACT BUTTON */
    .contact {
      background: #00bcd4;
      color: white;
      border-radius: 20px;
    }

    /* RESPONSIVE (STACKED NAVBAR) */
    @media (max-width: 600px) {
      nav {
        flex-direction: column; /* stack items vertically */
        align-items: flex-start;
      }
      ul {
        flex-direction: column; /* stack links vertically */
        width: 100%;
      }
      ul li {
        width: 100%;
      }
      ul li a {
        display: block;
        width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>

  <nav>
    <div class="logo">LOGOBAKERY</div>
    <ul>
      <li><a href="#">Services</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#" class="contact">Contact</a></li>
    </ul>
    </style>
  </nav>
</body>
</html>
